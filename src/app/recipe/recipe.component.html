<div 
  class="recipe"
  [ngClass]="{'opacity': opacity}"
  [ngStyle]="{'background-image': 'url(../../assets/images/rubik_cube.jpg)'}"
  (mouseover)="onMouseOver()"
  (mouseleave)="onMouseLeave()"
  routerLink="/recipe/{{title}}">
  <div *ngIf="opacity" class="hover">
    <h2>{{title}}</h2>
  </div>
</div>
