<div 
  class="recipe"
  [ngClass]="{'opacity': opacity}"
  [ngStyle]="{'background-image': 'url('+ recipe?.thumbnail +')'}"
  (mouseover)="onMouseOver()"
  (mouseleave)="onMouseLeave()"
  routerLink="/recipe/{{id}}">
  <div *ngIf="opacity" class="hover">
    <h2>{{recipe?.name}}</h2>
  </div>
</div>
